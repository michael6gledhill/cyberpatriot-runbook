name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger when you push to main branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material  # or any doc generator you use

      - name: Build documentation (skip if mkdocs.yml missing)
        run: |
          if [ -f mkdocs.yml ]; then
            mkdocs build --site-dir site
          else
            echo "mkdocs.yml not found; creating placeholder site"
            mkdir -p site
            echo "<html><body><h1>Docs not configured</h1><p>Add mkdocs.yml to enable docs build.</p></body></html>" > site/index.html
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
