name: Render Quarto

on:
  push:
    branches: [ main ]   # or your main branch name
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install Quarto
        run: |
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.5.202/quarto-1.5.202-linux-amd64.deb
          sudo dpkg -i quarto-1.5.202-linux-amd64.deb

      - name: Install Python (optional, if using Python)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Render Quarto project
        run: quarto render
