version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: cyberpatriot-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cyberpatriot_runbook
      MYSQL_USER: cp_user
      MYSQL_PASSWORD: your-strong-password
      MYSQL_ROOT_PASSWORD: change-this-root-password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]

volumes:
  db_data:
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cyberpatriot-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: cyberpatriot_runbook
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_setup.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: cyberpatriot-runbook
    environment:
      DATABASE_URL: mysql+pymysql://root:root_password@mysql:3306/cyberpatriot_runbook
    ports:
      - "6000:6000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    stdin_open: true
    tty: true

volumes:
  mysql_data:
    driver: local

networks:
  default:
    name: cyberpatriot-network
